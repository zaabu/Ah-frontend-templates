<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Authors Haven</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="assets/css/form.css">

</head>
<body>
	
<div class="signup-form">
    <form>
		<h2>Create an Account</h2>
		<p class="hint-text">Sign up with your social media account or email address</p>
		<div class="social-btn text-center">
			<a href="#" class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
			<a href="#" class="btn btn-info btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
			<a href="#" class="btn btn-danger btn-sm"><i class="fa fa-google"></i> Google</a>
		</div>
		<div class="or-seperator"><b>or</b></div>
        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
        	<input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>  
        <div class="form-group">
            <button onclick="location.href='login.html'" type="button" class="btn btn-success btn-lg btn-block signup-btn">Sign Up</button>
		</div>
		

		<div class="row">
				<div class="col-sm-6">
						<button onclick="location.href='login.html'" type="button" id="sign-up-button" class="btn btn-success btn-sm btn-block signup-btn">Log In</button>
					
				</div>
				
				<div class="col-sm-6">
					
					
				</div>
			</div>
	
			<br>
			
			<div class="row">
				<button id="landing-button" onclick="location.href='landing.html'" type="button" class="btn btn-success btn-lg btn-block signup-btn">Go to Landing Page</button>
	
			</div>
	</form>
	
	<br>
	<br>
	<br>
	<br>
</div>
</body>
</html>
